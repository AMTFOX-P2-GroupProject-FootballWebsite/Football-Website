<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="660016295050-njg57hukigrioka9bj8h1i7dgdi6ifu1.apps.googleusercontent.com">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Football Website App</title>
</head>

<body>

    <!-- SECTION LOGIN -->
    <section id="login-form">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-5 background">
                <img id="img-login" src="./assets/pic1.jpg" alt="">
            </div>
            <div class="col-lg-4 col-xl-4">
                <div id="login-container">
                    <h1 class="title-header text-center m-5">Welcome on Football Website</h1>
                    <div class="message"></div>
                    <form onsubmit="login(event)" class="my-4">
                        <div class="form-group">
                            <input type="email" class="form-control w-75 pl-3 mx-auto border-0" name="email"
                                id="email-login" placeholder="example@email.com" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control pl-3 w-75 mx-auto border-0" name="password"
                                id="password-login" placeholder="password" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="btn-login" type="submit" class="btn btn-primary rounded-pill">Login</button>
                        </div>
                    </form>
                    <p class="text-center">OR</p>
                    <div class="d-flex justify-content-center">
                        <div class="g-signin2 mb-3" data-onsuccess="onSignIn"></div>
                    </div>
                    <p class="text-center">OR</p>
                    <div class="d-flex justify-content-center">
                        <button onclick="registerBtn()" class="btn btn-secondary rounded-lg">Don't have account
                            ?</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION REGISTER -->
    <section id="register-form">
        <div class="row justify-content-center">
            <div class="col-5">
                <img id="img-login" src="./assets/pic1.jpg" alt="">
            </div>
            <div class="col-4">
                <div class="m-5 text-center">
                    <h1>JOIN US!</h1>
                    <div class="message"></div>
                    <form onsubmit="register(event)" class="my-4">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control w-75 mx-auto" name="name" id="fullname"
                                placeholder="John Doe" />
                        </div>
                        <div class="form-group">
                            <label for="email-register">Email</label>
                            <input type="email" class="form-control w-75 mx-auto" name="email" id="email-register"
                                placeholder="example@email.com" />
                        </div>
                        <div class="form-group">
                            <label for="password-register">Password</label>
                            <input type="password" class="form-control w-75 mx-auto" name="password"
                                id="password-register" placeholder="password" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="btn-register" type="submit" class="btn btn-primary rounded-pill">Submit</button>
                        </div>
                    </form>
                    <p class="text-center" style="cursor: pointer;" onclick="authetication()">Already have account ?</p>
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION HOME PAGE -->

    <section id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-todo"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-todo">
                    <a class="navbar-brand" onclick="homeBtn()">FOOTBALL WEBSITE</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" onclick="addBtn()">Add Todo <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" onclick="newsBtn()">News</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 mr-4 my-lg-0">
                        <input class="form-control mr-sm-2" type="id" placeholder="Activity based on Type"
                            aria-label="Search">
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Random</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>

    <section id="home-page">
        <div class="container mt-3">
            <div class="home-list">
                <div class="list-group">
                </div>
            </div>
        </div>
    </section>


    <!-- SECTION NEWS PAGE -->
    <section id="news-page">
        
        <div class="card-deck">
           
        </div>
        <!-- Card deck -->
    </section>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
